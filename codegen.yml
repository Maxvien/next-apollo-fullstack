---
overwrite: true
schema:
  "./backend/modules/**/*.ts":
    noRequire: true
generates:
  backend/types/graphql.type.ts:
    config:
      contextType: "./context.type#Context"
      useIndexSignature: true
    plugins:
    - typescript
    - typescript-resolvers
  frontend/types/graphql.type.ts:
    plugins:
    - typescript
    - typescript-operations
